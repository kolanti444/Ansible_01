---
- hosts: 172.31.20.82
  become: yes
  tasks:
  - include_tasks: files.yaml

  - name: i wnat to install webserver on ubuntu node
    apt:
     name: apache2
     state: present

  - name: i want to start webserver on ubuntu node
    service:
      name: apache2
      state: started

  - name: i want to copy myindex.j2 into node side 
    template:
      src: myindex.j2
      dest: /var/www/html/index.html





